name: Reusable workflow example

on:
  workflow_call:
    inputs:
      the-parameters-1:
        required: true
        type: string
      the-parameters-2:
        required: true
        type: string

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v4
      with:
        repo-token: ${{ secrets.token }}
        configuration-path: ${{ inputs.config-path }}
